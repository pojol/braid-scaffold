
node:
  # 解析自动通过环境变量获取（也可以手动传入
  id: "{BRAID_NODE_ID}"         # 节点唯一标识符  
  weight: "{BRAID_NODE_WEIGHT}" # 节点总权重值
  port: "{BRAID_NODE_PORT}"     # 节点rpc端口号
  
  # Actor 配置列表（在模版中选择需要装载到这个节点的 actor
  actors:
    - name: "HTTP_ACCEPTOR"
      weight: 100
      options:
        port: "8008"
    - name: "CHAT"
      weight: 10000
      options:
        channel : "global"
    - name: "CHAT"
      weight: 50
      options:
        channel : "guild"